services:
  crewai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crewai-service
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - crewai_data:/app/app_data
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app/src
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  crewai_data:
