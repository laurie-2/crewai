version: "3.9"

services:
  crewai-service:
    image: crewai-crewai
    build: .
    ports:
      - "8001:8000"   # host 8001 â†’ container 8000
    volumes:
      - ./app_data:/app/app_data
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
